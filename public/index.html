<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title> 
  <style>
    .loader {
  display: none;
  border: 16px solid #f3f3f3;
  border-top: 16px solid #3498db;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 2s linear infinite;
  margin: auto;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>
<body>
  <div class="form">
    <input type="text" name="" id="name" placeholder="Enter Name">
    <input type="number" name="" id="class" placeholder="Enter Class">
    <input type="number" name="" id="roll" placeholder="Enter Roll">
    <button onclick="add()" class="addBtn">Add</button>
    <button onclick="cancel()" style="display:none;">Cancel</button>
  </div>
  <div id="loader" class="loader"></div>
  <div class="display"></div>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
